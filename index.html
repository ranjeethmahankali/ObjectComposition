<!DOCTYPE hmtl>
<html>
<head>
	<script type = "text/JavaScript" src = "jquery-2.1.0.min.js"></script>
	<style type = "text/css">
		.canvas {
			height : 600px;
			width : 1000px;
			margin : 3px;
			border : solid red 1px;
			position : absolute;
		}
		#toolContainer {
			position : absolute;
			left : 1050px;
			top : 3px;
		}
		#helpText{
			border : solid gray 1px;
			width : 250px;
			margin-right : 50px;
		}
	</style>
</head>

<body>
	<canvas id = "baseCanvas" class = "canvas" height = "300px" width = "500px" usemap = "#testMap"></canvas>
	<canvas id = "indexCanvas" class = "canvas" height = "300px" width = "500px"></canvas>
	<canvas id = "itemCanvas" class = "canvas" height = "300px" width = "500px"></canvas>
	
	<div id = "toolContainer">
		Anchor Name: <input type = "text" id = "anchorName" name = "anchorName" value = "anchor"/><br />
		<input type = "radio" name = "tool" value = "placeAnchor" id = "placeAnchor" onchange="loadTool()"/>Place Anchor<br />
		<input type = "radio" name = "tool" value = "placeTable" id = "placeTable" onchange="loadTool()"/>Place Table<br />
		
		<p id = "helpText">
			Select one of the above actions.
		</p>
	</div>
	
	<map name = "testMap">
		<area shape = "rect" coords = "100,100,200,200" title = "working!"/>
	</map>
	
<script type = "text/JavaScript" src = "funcLibrary.js"></script>
<script type = "text/JavaScript" src = "scriptFile.js"></script>
</body>
</html>
